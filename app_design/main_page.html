<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MenuSense Redesign</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
              "card-light": "#FFFFFF",
              "card-dark": "#1F2937",
              "text-light": "#111827",
              "text-dark": "#F9FAFB",
              "subtle-light": "#6B7280",
              "subtle-dark": "#9CA3AF",
              "border-light": "#E5E7EB",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="min-h-screen flex flex-col items-center justify-between p-4">
      <header class="w-full max-w-md py-4">
        <div
          class="flex justify-between items-center text-text-light dark:text-text-dark"
        >
          <span class="text-sm font-semibold">8:44</span>
          <div class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-xl"
              >signal_cellular_alt</span
            >
            <span class="material-symbols-outlined text-xl">wifi</span>
            <span class="material-symbols-outlined text-xl">battery_full</span>
          </div>
        </div>
      </header>
      <main
        class="flex flex-col items-center justify-center flex-1 w-full max-w-md text-center px-4"
      >
        <div class="w-full">
          <h1 class="text-4xl font-bold text-text-light dark:text-text-dark">
            MenuSense
          </h1>
          <p class="mt-2 text-lg text-subtle-light dark:text-subtle-dark">
            Snap a photo of any menu to get instant translations and dish
            descriptions.
          </p>
        </div>
        <div
          class="mt-8 w-full p-6 bg-card-light dark:bg-card-dark rounded-xl border border-dashed border-border-light dark:border-border-dark flex flex-col items-center justify-center space-y-4"
        >
          <div
            class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-4xl text-primary">
              photo_camera
            </span>
          </div>
          <p class="font-medium text-text-light dark:text-text-dark">
            Take a photo or upload
          </p>
          <p class="text-sm text-subtle-light dark:text-subtle-dark">
            PNG, JPG, or HEIC (MAX. 10MB)
          </p>
        </div>
        <button
          class="w-full mt-8 bg-primary text-white py-4 rounded-xl font-semibold text-lg hover:bg-primary/90 transition-colors"
        >
          Decode Menu
        </button>
        <div class="w-full mt-6">
          <div
            class="w-full border-t border-border-light dark:border-border-dark"
          ></div>
          <button
            class="w-full flex justify-between items-center py-4 text-left"
          >
            <span class="font-semibold text-text-light dark:text-text-dark"
              >Advanced Options</span
            >
            <span class="material-symbols-outlined text-primary"
              >expand_less</span
            >
          </button>
          <div class="space-y-4">
            <label
              class="block text-sm font-medium text-subtle-light dark:text-subtle-dark text-left"
              for="language"
              >Translate to</label
            >
            <div class="relative">
              <select
                class="w-full appearance-none bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-lg py-3 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                id="language"
              >
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-subtle-light dark:text-subtle-dark"
              >
                <span class="material-symbols-outlined">expand_more</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="w-full max-w-md pb-8 pt-4">
        <p class="text-xs text-subtle-light dark:text-subtle-dark text-center">
          Uploaded images are used only for processing and are not stored.
        </p>
      </footer>
    </div>
  </body>
</html>
