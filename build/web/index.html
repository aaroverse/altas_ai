<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Altas AI - Translate any menu instantly with AI-powered image recognition and translation."
    />
    <meta
      name="keywords"
      content="menu translation, AI, food, restaurant, travel, language"
    />
    <meta name="author" content="Altas AI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Altas AI - AI-Powered Menu Translation"
    />
    <meta
      property="og:description"
      content="Translate any menu instantly with AI-powered image recognition and translation."
    />
    <meta property="og:image" content="icons/Icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Altas AI - AI-Powered Menu Translation"
    />
    <meta
      property="twitter:description"
      content="Translate any menu instantly with AI-powered image recognition and translation."
    />
    <meta property="twitter:image" content="icons/Icon-512.png" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Altas AI" />
    <meta name="theme-color" content="#4F46E5" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Altas AI</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
